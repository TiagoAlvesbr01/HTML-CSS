<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de aluno</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" autocomplete="nome" required>
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="nome" id="imes">        
        </p>
        <p>
            <label for="idata">Dia de Prova</label>
            <input type="date" name="data" id="idate">
        </p>
        <p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
