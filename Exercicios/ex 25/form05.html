<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
                <legend>Sexos</legend>
                <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
                <input type="radio" name="sexo" id="isxfem"><label for="isxfem" aria-valuemax="F">Feminino</label>
        </fieldset>
        <fieldset>
            <legend> Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasq"><label for="ibasq">Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="natacao" id="inat"><label for="inat">Natação</label><br>
            <input type="checkbox" name="Tenis" id="iten"><label for="iten">Tenis</label><br>
        </fieldset>
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
    </form>
</body>
</html>
