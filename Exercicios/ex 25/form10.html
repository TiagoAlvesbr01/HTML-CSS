<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="iano">Em que ano voçe nasceu ?</label>
            <input type="number" name="nu" id="iano" min="1900" max="2023" oninput="iidade.innerHTML = ano_atual - Number(iano.value)">
        </p>
        <p>
            <label for="iidade"> Sua idade é</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        let ano_atual = new Date().getFullYear()
    </script>
</body>
</html>
