<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
            border: 1px solid black;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: separate;
        }

        td , th{
            border: 1px solid rgb(112, 65, 65);
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption> Filmes Favoritos</caption>
        <thead>
            <tr>
               <th>Grupo</th>
               <th>Nomes</th>
               <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <th rowspan="3">Mulheres</th>
               <td>Ana Maria Santos</td>
               <td>Alien</td>
               <td>Rambo</td>
               <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
               <th rowspan="3">Homens</th>
               <td>Bruno Mendoça</td>
               <td>Intocaveis</td>
               <td>Amnesia</td>
               <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabaino Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>

            

        </tbody>
    </table>
</body>
</html>
