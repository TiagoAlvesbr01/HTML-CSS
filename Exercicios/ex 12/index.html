<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos html</title>
</head>
<body> 
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado em meu proprio servidor</p>
    <video width="250" height="315" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.webm" type="video/webm">
    <p>seu navegador nao tem compatibilidade para videos</p>
    </video>
     <h1>Inserindo video do Youtube</h1>
     <iframe width="250" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
